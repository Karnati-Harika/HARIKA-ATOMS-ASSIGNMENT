<!DOCTYPE html>
<html>
<head>
  <title>Task 2 - Form & Table</title>
  <style>
    body {
  background: 
   linear-gradient(135deg, rgba(233, 245, 255, 0.9), rgba(212, 234, 255, 0.9)),
    url('assets/background.jpg'); 
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  color: #333;
  padding: 30px;
  line-height: 1.6;
}
  </style>
</head>
<body>
  <h1>📄 Contact Form - Harika Karnati</h1>
  <fieldset>
  <form>
    <label>👤 Name:</label><br/>
    <input type="text" name="name"><br/><br/>

    <label>📧 Email:</label><br/>
    <input type="email" name="email"><br/><br/>

    <label>💬 Message:</label><br/>
    <textarea name="message" rows="4" cols="40"></textarea><br/><br/>

    <button type="submit">🚀 Submit</button>
  </form>
  </fieldset>

  <h2>🌐 Useful Resources</h2>
  <table border="1">
    <tr>
      <th>🖼️ Image</th>
      <th>🔗 Link</th>
      <th>📝 Description</th>
    </tr>
    <tr>
      <td><img src="https://www.python.org/static/img/python-logo.png" alt="Python Website Logo"></td>
      <td><a href="https://www.python.org/">Python Website</a></td>
      <td>🤖 Coding Website</td>
    </tr>
  </table>
</body>
</html>
