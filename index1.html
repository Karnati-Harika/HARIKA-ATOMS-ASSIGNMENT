<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Landing</title>
  <link rel="stylesheet" href="style1.css">

</head>
<body>
  <header>
    <h1>Smart Gadget</h1>

      <a href="#features">Features</a>
      <a href="https://example.com/shop">Buy Now</a>
    </nav>
  </header>
  <section id="features">
    <div class="feature-box">
      <h2>AI-Powered</h2>
      <p>Real-time data with smart sensors</p>
    </div>
    <div class="feature-box">
      <h2>Eco-Friendly</h2>
      <p>Made with recycled material</p>
    </div>
    </section>
    <section id="hh" style="margin-left:570px; padding:50px;">
    <div class="feature-box">
      <h2>Hygenic</h2>
      <p>Made with Hygenic products</p>
    </div>
  </section>

</body>
</html>
